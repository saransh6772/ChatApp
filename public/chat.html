<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="icon" href="/img/favicon.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

      <nav class="nav">  
       
        <span class="navul">Room<span id='noofroom'></span></span>
     
    <label class="navicon">
      <i class="fas fa-bars " id="icon"></i>
    </label>
   </nav>

      <div class='chat'>            
          <div class='sidebarmain displayc'>          
            <div id='sidebar'class='chat_sidebar'></div>
        </div>

        <div class='chat_main'>       
      <div id='messages' class='chat__messages'>       
        </div>

          <div class='compose'>
            <div class="formdiv"></div>
            <form id='msgform'>
              <input class="input" id='message' name='message' autocomplete="off" required>
            </input>        
              <button id='send'>Send</button>
          </form>
          <button id='location'> Location</button>
          </div>
        </div>
      </div>
            
      <script id="message-template" type='text/html'>
      <div class='message'>
        <p>
          <span class='message__name'>{{username}}</span>
          <span class='message__meta'>{{createdAt}}</span>
        </p>
          <p>{{message}}</p>
      </div>
      </script>
      <script id="location-message-template" type='text/html'>
          <div class='message'>
            <p>
              <span class='message__name'>{{username}}</span>
              <span class='message__meta'>{{createdAt}}</span>
            </p>
             <p> <a href={{url}}>Location</a></p> 
        </div>
        </script>
        <script id="sidebar-template" type="text/html">   
          <h3 class='list-title'>Participants</h3>
          <br>
          <ul class='users'>
     {{#users}}
            <li>
              {{username}}         
            </li>
            {{/users}}       
          </ul>
        </script>

        <script id='nav-template' type="text/html">
           <span id='rn'>{{roomno}}</span>
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
     
        <script>
            $(document).ready(function(){
      $("#icon").click(function(){
        $('.sidebarmain').toggleClass('displayc');
        
      })   
    });
        </script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
      <script src='./js/chat.js'></script> 
      
    
    </body>
</html>
